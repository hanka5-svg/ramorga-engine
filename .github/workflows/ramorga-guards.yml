name: RAMORGA Guard Tag Enforcement

on:
  pull_request:
    branches: [ "main" ]

jobs:
  enforce-ramorga-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify required RAMORGA guard tags
        run: |
          REQUIRED_GUARDS=(
            NO_SINGLE_DECISION_POINT
            ASYNC_VOICE_MODEL
            SILENCE_IS_VALID_SIGNAL
            STATE_RATE_LIMIT
            COOLDOWN_REQUIRED_AFTER_INTENSITY
            NO_PUNITIVE_FEEDBACK
            GLITCH_IS_INFORMATION
            NO_AUTO_ROLLBACK
            REFLECTIVE_LOGGING
            CONTINUOUS_SIGNAL_PREFERENCE
            NO_HARD_THRESHOLDS_IN_AFFECTIVE_LAYER
            LATENCY_TOLERANT_PROTOCOLS
            CARNIVAL_MODE_REQUIRED
            NO_CRITICAL_ACTIONS_BEFORE_PLAY
            HUMOR_AND_ABSURD_TESTS
          )

          for GUARD in "${REQUIRED_GUARDS[@]}"; do
            if ! grep -R "@ramorga-guard: $GUARD" .; then
              echo "❌ Missing RAMORGA guard: $GUARD"
              exit 1
            fi
          done

          echo "✅ All RAMORGA guards present"

name: CI â€” Field Invariants Enforcement

on:
  pull_request:
    branches: [ "main" ]

jobs:
  invariants-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run invariant blockers
        run: pytest tests/ci_blockers --maxfail=1 --disable-warnings -q
